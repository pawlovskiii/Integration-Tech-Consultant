<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products within 3x2 format</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section class="product-section">
			<div class="products">
				<ul class="products__list">
					<li class="product__item">
						<img
							class="product__image"
							src="./images/chicago-lost-and-found-600x600.png"
							alt="Retro I 'Lost & Found'"
						/>
						<h3 class="product__name">Retro I 'Lost & Found'</h3>
						<button class="product__btn">Buy now</button>
					</li>
					<li class="product__item">
						<img
							class="product__image"
							src="./images/gorge-green-600x600.png"
							alt="Retro I 'Gorge Green'"
						/>
						<h3 class="product__name">Retro I 'Gorge Green'</h3>
						<button class="product__btn">Buy now</button>
					</li>
					<li class="product__item">
						<img
							class="product__image"
							src="./images/jordan-4-a-ma-maniere-600x600.png"
							alt="Retro IV x A Ma Maniere"
						/>
						<h3 class="product__name">Retro IV x A Ma Maniere</h3>
						<button class="product__btn">Buy now</button>
					</li>
					<li class="product__item">
						<img
							class="product__image"
							src="./images/neckface-600x600.png"
							alt="Dunk Low x NeckFace"
						/>
						<h3 class="product__name">Dunk Low x NeckFace</h3>
						<button class="product__btn">Buy now</button>
					</li>
					<li class="product__item">
						<img
							class="product__image"
							src="./images/off-white-air-force-mid_-600x600.png"
							alt="Air Force I Mid x Off White 'White'"
						/>
						<h3 class="product__name">Air Force I Mid x Off White 'White'</h3>
						<button class="product__btn">Buy now</button>
					</li>
					<li class="product__item">
						<img
							class="product__image"
							src="./images/jordan-mid-olive-toe-600x600.png"
							alt="Retro I Mid 'Brown Olive'"
						/>
						<h3 class="product__name">Retro I Mid 'Brown Olive'</h3>
						<button class="product__btn">Buy now</button>
					</li>
				</ul>
			</div>
		</section>
	</body>
</html>
